<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - French Reborn</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1 class="title">Connexion</h1>

        <form action="{{ url_for('login') }}" method="POST" autocomplete="off">
            <input
                type="text"
                name="username"
                placeholder="Nom d'utilisateur"
                required
            >

            <input
                type="password"
                name="password"
                placeholder="Mot de passe"
                required
            >

            <button type="submit" class="welcome-button">
                Se connecter
            </button>
        </form>

        <!-- Lien désactivé tant que l'inscription n'existe pas -->
        <p style="margin-top: 20px; opacity: 0.6;">
            Création de compte désactivée
        </p>
    </div>
</body>
                </html>
