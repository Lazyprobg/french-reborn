<!DOCTYPE html>
<html>
<head>
    <title>French Reborn</title>
</head>
<body>

<h3>Connecté en tant que {{ username }}</h3>

<div id="chat"></div>

<input id="msg">
<button onclick="send()">Envoyer</button>

<div id="admin-controls" style="display:none">
    <button onclick="mute()">Mute</button>
    <button onclick="unmute()">Unmute</button>
</div>

<div id="lazy-controls" style="display:none">
    <button onclick="createRole()">Créer rôle</button>
    <button onclick="assignRole()">Assigner rôle</button>
</div>

<script>
let currentUser = "{{ username }}";

function load(){
    fetch("/messages").then(r=>r.json()).then(d=>{
        chat.innerHTML="";
        d.forEach(m=>{
            chat.innerHTML+=`<div><b>${m.user}</b>: ${m.content}</div>`;
        });
    });
}

function send(){
    fetch("/send",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({content:msg.value})
    });
    msg.value="";
}

function mute(){
    const u = prompt("Utilisateur à mute");
    fetch("/mute_user",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:u})});
}

function unmute(){
    const u = prompt("Utilisateur à unmute");
    fetch("/unmute_user",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:u})});
}

function createRole(){
    const name = prompt("Nom du rôle");
    const perms = prompt("Permissions (mute,unmute)").split(",");
    fetch("/create_role",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({name,permissions:perms})});
}

async function assignRole(){
    const user = prompt("Utilisateur");
    const roles = await fetch("/roles").then(r=>r.json());
    const choice = prompt(roles.map(r=>`${r.id}:${r.name}`).join("\n"));
    fetch("/assign_role",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify({username:user,role_id:choice})});
}

fetch("/my_permissions").then(r=>r.json()).then(p=>{
    if(p.includes("mute")) adminControls.style.display="block";
    if(currentUser==="Lazyprobg") lazyControls.style.display="block";
});

setInterval(load,1000);
load();
</script>

</body>
</html>
