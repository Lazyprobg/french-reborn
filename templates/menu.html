<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - French Reborn</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .menu-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            padding: 0 50px;
        }

        .menu-button {
            padding: 15px 30px;
            font-size: 16px;
            text-decoration: none;
            color: blue;
            border: 2px solid cyan;
            border-radius: 5px;
            cursor: pointer;
            background-color: transparent;
        }

        .menu-button:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="menu-container">
        <!-- Bouton gauche -->
        <a href="{{ url_for('connexion') }}" class="menu-button">
            Accéder à French Reborn
        </a>

        <!-- Bouton droite -->
        <button class="menu-button">Plus d'infos</button>
    </div>

</body>
</html>
