<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - French Reborn</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            width: 300px;
            text-align: center;
        }

        h1 {
            color: blue;
            margin-bottom: 30px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        .login-button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 15px;
            color: blue;
            border: 2px solid cyan;
            border-radius: 4px;
            background-color: transparent;
            cursor: pointer;
        }

        .login-button:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h1>Connexion</h1>

        <form method="POST">
            <input type="text" name="identifiant" placeholder="Identifiant ou nom" required>
            <input type="password" name="mot_de_passe" placeholder="Mot de passe" required>

            <button type="submit" class="login-button">Se connecter</button>
            <button type="button" class="login-button" onclick="windows.location.href='{{ url_for('inscription') }}'">Cr√©er un compte</button>
        </form>
    </div>

</body>
</html>
