<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - French Reborn</title>

    <!-- Style principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1 class="title">Connexion</h1>

        <!-- FORMULAIRE DE CONNEXION -->
        <form action="{{ url_for('connexion') }}" method="POST" autocomplete="off">

            <input
                type="text"
                name="identifiant"
                placeholder="Nom d'utilisateur"
                required
                autocomplete="username"
                style="
                    padding:10px;
                    margin-bottom:20px;
                    width:80%;
                    font-size:1em;
                    border-radius:5px;
                    border:1px solid #ccc;
                "
            >

            <br>

            <input
                type="password"
                name="mot_de_passe"
                placeholder="Mot de passe"
                required
                autocomplete="current-password"
                style="
                    padding:10px;
                    margin-bottom:30px;
                    width:80%;
                    font-size:1em;
                    border-radius:5px;
                    border:1px solid #ccc;
                "
            >

            <br>

            <button type="submit" class="welcome-button">
                Se connecter
            </button>

        </form>

        <!-- LIEN INSCRIPTION -->
        <p style="margin-top:20px;">
            Pas encore inscrit ?
            <a href="{{ url_for('inscription') }}">Créer un compte</a>
        </p>

        <!-- INFO SYSTÈME (facultatif mais utile) -->
        <p style="margin-top:10px; font-size:0.85em; opacity:0.7;">
            Connexion sécurisée – French Reborn
        </p>
    </div>

</body>
</html>
