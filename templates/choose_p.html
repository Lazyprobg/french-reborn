<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Choisir une province</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 100px;
        }

        .province-box {
            width: 200px;
            height: 200px;
            border: 2px solid cyan;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 50px auto;
            cursor: pointer;
            color: blue;
            font-size: 18px;
        }

        .province-box:hover {
            background-color: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>
<body>

<h1>Choisir une province</h1>

<form method="POST" action="{{ url_for('choose_province') }}">
    <input type="hidden" name="username" value="{{ request.args.get('username', '') }}">
    <div class="province-box" onclick="this.parentElement.submit()">
        French Reborn
    </div>
</form>

</body>
</html>
