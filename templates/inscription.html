<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - French Reborn</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 320px;
            text-align: center;
        }

        h1 {
            color: blue;
            margin-bottom: 25px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 2px solid cyan;
            border-radius: 4px;
            font-size: 14px;
            background: transparent;
            color: blue;
        }

        input::placeholder {
            color: #666;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 15px;
            color: blue;
            border: 2px solid cyan;
            border-radius: 4px;
            background-color: transparent;
            cursor: pointer;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        button:hover:not(:disabled) {
            background-color: rgba(0, 255, 255, 0.1);
        }
    </style>
</head>

    <h1>Inscription</h1>

            name="nom"

            placeholder="Nom (5 à 20 caractères)"

            required
        >

            id="mot_de_passe"
            placeholder="Mot de passe"
            required
