<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion – French Reborn</title>

    <!-- Responsive mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Style principal -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>

    <div class="container">
        <h1 class="title">Connexion</h1>

        <!-- FORMULAIRE DE CONNEXION -->
        <form action="{{ url_for('login') }}" method="POST" autocomplete="off">

            <input
                type="text"
                name="username"
                placeholder="Nom d'utilisateur"
                required
            >

            <input
                type="password"
                name="password"
                placeholder="Mot de passe"
                required
            >

            <button type="submit" class="welcome-button">
                Se connecter
            </button>
        </form>

        <!-- LIEN INSCRIPTION (HORS FORMULAIRE) -->
        <p class="switch-auth">
            Pas encore inscrit ?
            <a href="{{ url_for('inscription') }}">Créer un compte</a>
        </p>
    </div>

</body>
</html>
